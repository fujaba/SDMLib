// Define a method using a closure as the method body
public class GITVersion {
	// MAJOR VERSION - Manually set
	int major = -1
	int minor = -1
	int revision = -1
	String buildTime
	String hash = ""
	String coverage = ""
	String branch
	String prefix = ""
	boolean latest

	String toString() {
		if (System.getenv().BUILD_NUMBER) {
			revision = System.getenv().BUILD_NUMBER as int
		}
		if(latest) {
			""
		} else if(!isRelease() && !isMaster()) {
			"$major.$minor.$revision${'-SNAPSHOT'}"
		} else {
			"$major.$minor.$revision"
		}
	}
	boolean isMaster() {
		return branch.contains("master")
	}
	boolean isRelease() {
		return branch.contains("release")
	}
}

def buildTime() {
	//def df = new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss'Z'") //you can change it
	def df = new SimpleDateFormat("yyyyMMdd'T'HHmmss") //you can change it
	df.setTimeZone(TimeZone.getTimeZone("UTC"))
	return df.format(new Date())
}

def executeCommand(String[] args) {
	def pb = new ProcessBuilder(args)
	def result = ""
	InputStream is = null
	ByteArrayOutputStream stdout
	try {
		def prs = pb.start()
		is = prs.getInputStream();
		byte[] b = new byte[1024];
		int size = 0;
		stdout = new ByteArrayOutputStream();
		while((size = is.read(b)) != -1){
			stdout.write(b, 0, size);
		}
		result = stdout.toString()
	} catch (Exception e) {
	} finally{
		try {
			if(is != null) is.close();
			if(stdout != null) stdout.close();
		} catch (Exception ex){}
	}
	result
}
def getGitTag() {
	def gittag=0
	def test = [0]
	executeCommand("git", "tag").eachLine {
		try {
			def id = it.trim()
			def start = id.indexOf(".")
			if(start>0) {
				id = id.substring(start + 1)
				start = id.indexOf(".")
				if(start>0) {
					id = id.substring(0, start)
				}
			}
			test << (id as int)
		} catch (Exception ex) {
			// no problem as long as there's another tag with a number
		}
	}
	gittag = test.max()
	gittag
}
def getGitLastCommit() {
	def gittag=""
	executeCommand("git", "log", "--pretty=format:\"%H\"", "-1").eachLine {
		gittag = it.trim()
	}
	gittag
}

def revisionNumber() {
	def count = 0
	executeCommand("git", "log", "--oneline").eachLine {
		count = count + 1
	}
	if( count == 0) {
		count = -1
	}
	count
}

def getWorkingBranch() {
	// Triple double-quotes for the breaklines
	def commit, branch="", value
	executeCommand("git", "rev-parse", "HEAD").eachLine {
		commit = it.trim()
		println "Commit: "+commit
		executeCommand("git", "branch", "-r", "--contains", commit).eachLine {
			if(it.startsWith("* ")) {
				value = it.substring(1).trim()
			} else {
				value = it.trim()
			}
			if(value.lastIndexOf("/")>0) {
				value = value.substring(value.lastIndexOf("/")+1)
			}
			branch = branch + " "+value
		}
	}
	branch = branch.trim()
	println "Git-Branch: " + branch
	branch
}
